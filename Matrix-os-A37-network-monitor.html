<!DOCTYPE html>
<html lang="en">
<head>

  <title>Matrix OS Network Monitor</title>
  <style>
    body { font-family: 'Orbitron', sans-serif; background:#0a0f14; color:#e6ffff; margin:0; padding:20px; }
    .network-container { max-width:800px; margin:20px auto; }
    .network-header { text-align:center; margin-bottom:30px; }
    .network-header h1 { font-size:2rem; text-shadow:0 0 10px #00fff9; }
    .network-table { width:100%; border-collapse:collapse; margin-top:20px; }
    .network-table th, .network-table td { padding:10px; border:1px solid #00fff9; text-align:left; }
    .network-table th { background:#001b24; }

</head>
<body>
  <div class="network-container">

    </div>

      <thead>
        <tr>
          <th>IP Address</th>
          <th>Status</th>
          <th>Data Usage</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>192.168.1.10</td>
